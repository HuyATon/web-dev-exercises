<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>BACKGROUND</h1>
        <h1>GENERATOR</h1>
        
        <div>
            <input type="color" id="first-color">

            <input type="color" id="second-color">
        </div>

        <h2>CURRENT CSS BACKGROUND</h2>

        <script>

            const rootStyle = getComputedStyle(document.documentElement)
            const initialFirstColor = rootStyle.getPropertyValue("--firstColor")
            const initialSecondColor = rootStyle.getPropertyValue("--secondColor")

            $("#first-color").attr("value", initialFirstColor)
            $("#second-color").attr("value", initialSecondColor)

            $("#first-color").on("input", event => {
               
                const selectedColor = event.target.value
                document.documentElement.style.setProperty("--firstColor", selectedColor)
            })

            $("#second-color").on("input", event => {
               
               const selectedColor = event.target.value
               document.documentElement.style.setProperty("--secondColor", selectedColor)
           })

        </script>
    </div>
</body>
</html>
