<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="d-flex flex-row justify-content-center align-items-center">
        <form class="card mt-5" id="calculation-form" style="width: 18rem;" action="/calculation" method="post">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Calculator</li>

                <li class="list-group-item d-flex flex-column align-items-end">

                    <div class="input-group mb-3">
                        <span class="input-group-text bg-muted" id="basic-addon1">X</span>
                        <input type="text" name="x" required class="form-control" placeholder="..." aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Y</span>
                        <input type="text" name="y" required class="form-control" placeholder="..." aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">

                        <select name="operator" id="operator" class="custom-select w-100 p-2 rounded border">
                            <option selected value="+">
                                Plus
                            </option>
                            <option value="-">
                                Minus
                            </option>
                            <option value="*">
                                Multiply
                            </option>
                            <option value="/">
                                Divide
                            </option>
                        </select>
                    </div>

                    <button class="btn bg-primary w-50 mb-3 text-white bg-primary" id="submit-button">
                        Calculate
                    </button>

                    <h2 class="border rounded-pill p-3 bg-info text-white"> Result</h2>

                </li>
            </ul>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="../index.js"></script>
</body>
</html>
